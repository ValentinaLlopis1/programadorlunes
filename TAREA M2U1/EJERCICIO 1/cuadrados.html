<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function cambiarFondo(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <div class="cuadrado rosa" onclick="cambiarFondo('pink')"></div>
    <div class="cuadrado violeta" onclick="cambiarFondo('purple')"></div>
    <div class="cuadrado celeste" onclick="cambiarFondo('lightblue')"></div>
</body>
</html>
