<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    metros = parseInt(prompt('ingrese los metros por recorrer:', ''));

        if(metros <= 1000) {
            document.write('el transporte adecuado es a pie.');
        } else if (metros <= 10000 ) {
            document.write('el transporte adecuado es bicicleta');
        } else if (metros <= 30000) {
            document.write('el transporte adecuado es colectivo');
        } else if (metros <= 100000) {
            document.write('el transporte adecuado es auto');
        }else
            document.write('el transporte adecuado es avion');
    </script>
</body>
</html>
